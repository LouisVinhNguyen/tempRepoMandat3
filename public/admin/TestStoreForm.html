<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Produits</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
</head>
<body>
    <section class="hero is-link">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Gestion des Produits</h1>
                <h2 class="subtitle">Ajouter, Modifier ou Supprimer des produits</h2>
            </div>
        </div>
    </section>

    <div class="container mt-5">
        <!-- Formulaire -->
        <div class="box">
            <h2 class="title is-5">Ajouter un Produit</h2>
            <form class="box" id="ajoutProduitForm">
                <div class="field">
                    <label class="label">Nom du Produit</label>
                    <div class="control">
                        <input class="input" type="text" name="productName" placeholder="Nom du produit" required id="nom">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                        <textarea class="textarea" name="productDescription" placeholder="Description du produit" required id="description"></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Prix</label>
                    <div class="control">
                        <input class="input" type="number" name="productPrice" placeholder="Prix du produit" min="0" step="0.01" required id="prix">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Quantité</label>
                    <div class="control">
                        <input class="input" type="number" name="productQuantity" placeholder="Quantité disponible" min="0" required id="stock">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-success">Ajouter</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="has-text-centered mt-5">
            <a href="Teststore.html" class="button is-light">Retour</a>
        </div>
        <!-- Tableau -->
        <table class="table is-striped is-fullwidth" id="tableProduit">
            <thead>
                <tr>
                    <th>Nom du Produit</th>
                    <th>Description</th>
                    <th>Prix</th>
                    <th>Quantité</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableProduitBody">

            </tbody>
        </table>
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>© 2024 Magasin en ligne. Tous droits réservés.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
